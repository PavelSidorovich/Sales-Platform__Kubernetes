apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-app-deployment
  labels:
    app: order-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-app
  template:
    metadata:
      labels:
        app: order-app
    spec:
      containers:
        - name: order-app
          image: order-service:1.0
          ports:
            - containerPort: 8080
          env:
            - name: spring.profiles.active
              value: docker
            - name: spring.config.import
              value: configserver:http://config-server-service:8888
          resources:
            limits:
              memory: 1024Mi
              cpu: 500m
          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 60
            httpGet:
              path: /actuator/health/liveness
              port: 8080
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 60
            httpGet:
              path: /actuator/health/readiness
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: order-app-service
spec:
  selector:
    app: order-app
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
